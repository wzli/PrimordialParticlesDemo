R"#(
<!DOCTYPE html>
<html>
<body>

<img id="display" src="display" style="width:100%;height:auto;position:absolute;top:0;left:0;">

<script>
const display = document.getElementById("display");
var time = new Date().getTime()
var avg_frame_time = 0
const update_display = () => {
  let new_time = new Date().getTime()
  display.src = 'display?' + new_time
  avg_frame_time += (new_time - time - avg_frame_time) * 0.01
  console.log(avg_frame_time)
  time = new_time
}
display.addEventListener("load", update_display)
display.addEventListener("error", update_display)
</script>

</body>
</html>
)#"
