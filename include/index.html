R"#(
<!DOCTYPE html>
<html>
<body>

<!--object id="display" type="image/svg+xml" data="display" style="width:100%;height:100vh;position:absolute;top:0;left:0;"-->

<img id="display" src="display" style="width:100%;height:100%;position:absolute;top:0;left:0;">

<script>
document.addEventListener('DOMContentLoaded', function (event) {
  const display = document.getElementById("display");
  var time = new Date().getTime()
  var avg_frame_time = 0
  const update_display = () => {
      let new_time = new Date().getTime()
      display.src = 'display?' + new_time
      avg_frame_time += (new_time - time - avg_frame_time) * 0.01
      console.log(avg_frame_time)
      time = new_time
  }
  display.addEventListener("load", update_display)
  display.addEventListener("error", update_display)

  //window.setInterval(function () {
      //document.getElementById("display").src = 'display' + "?" + new Date().getTime()
  //    document.getElementById("display").src = 'display?' + new Date().getTime()
  //}, 50)
})
</script>

</body>
</html>
)#"
